<div class="border border-danger">
    <h1 class="text-center m-3">Time Slots</h1>
    <div class="m-4 text-center">
        <div class="slots d-inline-flex p-3" *ngFor="let slot of slots">
            <button (click)="bookSlot(slot.id)" class="btn p-5" [ngClass]="slot.isBooked == true ? 'btn-danger' : 'btn-success'">
                <h4>{{ slot.slot }}</h4>
            </button>
        </div>
    </div>
    
</div>
